<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉亞漢堡 Laya Burger | 品牌公關稿生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #fefcf8;
        }
        .laya-red { color: #e30013; }
        .laya-bg-red { background-color: #e30013; }
        .laya-yellow { color: #ffb400; }
        .laya-bg-yellow { background-color: #ffb400; }
        
        .card-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        .input-focus:focus {
            border-color: #ffb400;
            ring: 2px solid #ffb400;
            outline: none;
        }
        .pr-output h1 { font-size: 2rem; font-weight: 900; margin-bottom: 1rem; color: #333; }
        .pr-output h2 { font-size: 1.5rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #e30013; border-left: 4px solid #ffb400; padding-left: 0.75rem; }
        .pr-output h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1rem; color: #555; }
        .pr-output p { margin-bottom: 1rem; line-height: 1.8; color: #444; }
    </style>
</head>
<body class="py-8 px-4">

    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <div class="flex flex-col md:flex-row items-center justify-between mb-8 bg-white p-6 rounded-2xl card-shadow">
            <div class="flex items-center space-x-4">
                <div class="w-16 h-16 laya-bg-red rounded-full flex items-center justify-center text-white font-black text-2xl">L</div>
                <div>
                    <h1 class="text-2xl font-black text-gray-800">Laya Burger</h1>
                    <p class="text-gray-500 font-bold uppercase tracking-widest text-xs">PR Press Release Generator</p>
                </div>
            </div>
            <div class="mt-4 md:mt-0 text-right">
                <span class="text-xs bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full font-bold">執行長核心原則模式</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Sidebar Controls -->
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white p-6 rounded-2xl card-shadow border-t-4 border-yellow-400">
                    <h2 class="text-lg font-bold mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 laya-red" fill="currentColor" viewBox="0 0 20 20"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path></svg>
                        生成參數設定
                    </h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Gemini API Key</label>
                            <input type="password" id="apiKey" class="w-full p-2 border border-gray-200 rounded-lg input-focus" placeholder="輸入 Key">
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">新聞稿主題</label>
                            <input type="text" id="topic" class="w-full p-2 border border-gray-200 rounded-lg input-focus" placeholder="例如：全新聯名早餐、數位點餐升級">
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">補充資訊 (產品/活動詳情)</label>
                            <textarea id="extraInfo" rows="4" class="w-full p-2 border border-gray-200 rounded-lg input-focus text-sm" placeholder="請填入具體優惠、日期、產品成分等資訊"></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">圖片分析分析 (產品照/海報)</label>
                            <input type="file" id="imageInput" accept="image/*" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100 cursor-pointer">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1">預計字數</label>
                                <select id="wordCount" class="w-full p-2 border border-gray-200 rounded-lg input-focus">
                                    <option value="500">500 字 (簡短)</option>
                                    <option value="800" selected>800 字 (標準)</option>
                                    <option value="1200">1200 字 (詳盡)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1">段落數</label>
                                <input type="number" id="paragraphs" value="4" min="3" max="8" class="w-full p-2 border border-gray-200 rounded-lg input-focus">
                            </div>
                        </div>

                        <button onclick="generatePR()" id="genBtn" class="w-full laya-bg-red hover:bg-red-700 text-white font-black py-4 rounded-xl transition-all shadow-lg flex items-center justify-center space-x-2">
                            <span id="btnText">啟動 AI 生成公關稿</span>
                        </button>
                    </div>
                </div>

                <!-- CEO Principles Notice -->
                <div class="bg-gray-800 p-5 rounded-2xl text-white">
                    <h3 class="font-bold text-yellow-400 mb-2 flex items-center text-sm">
                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                        執行長 徐沛源 經營理念
                    </h3>
                    <ul class="text-xs space-y-2 opacity-80 font-light">
                        <li>• 品牌再造：讓拉亞不只是早餐，更是生活。</li>
                        <li>• 數位優先：積極佈局 APP 點餐與會員數據。</li>
                        <li>• 門店體驗：強調舒適寬敞的用餐環境美學。</li>
                        <li>• 產品研發：堅持高品質與創新的西式早午餐。</li>
                    </ul>
                </div>
            </div>

            <!-- Content Output -->
            <div class="lg:col-span-8">
                <div class="bg-white rounded-2xl card-shadow min-h-[700px] flex flex-col">
                    <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-2xl">
                        <span class="text-sm font-bold text-gray-400 uppercase tracking-widest">稿件預覽視窗</span>
                        <div id="loader" class="hidden flex items-center text-red-600 font-bold text-sm">
                            <svg class="animate-spin h-4 w-4 mr-2" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                            AI 正在撰寫稿件中...
                        </div>
                    </div>
                    
                    <div id="outputArea" class="p-8 md:p-12 overflow-y-auto flex-grow pr-output">
                        <div class="text-center py-20 text-gray-300">
                            <svg class="w-20 h-20 mx-auto mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m-7 13v-3a2 2 0 00-2-2H9a2 2 0 00-2 2v3m0-12h10m0 0l-4-4m4 4l-4 4"></path></svg>
                            <p>完成左側資訊設定，點擊「生成」啟動 AI 生成器</p>
                        </div>
                    </div>

                    <div class="p-4 border-t border-gray-100 bg-gray-50 rounded-b-2xl flex justify-end">
                        <button onclick="copyContent()" class="text-sm font-bold text-gray-500 hover:text-red-600 flex items-center px-4 py-2">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                            複製全文
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        function copyContent() {
            const text = document.getElementById('outputArea').innerText;
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('內容已複製到剪貼簿');
        }

        async function generatePR() {
            const apiKey = document.getElementById('apiKey').value;
            const topic = document.getElementById('topic').value;
            const extraInfo = document.getElementById('extraInfo').value;
            const wordCount = document.getElementById('wordCount').value;
            const paragraphs = document.getElementById('paragraphs').value;
            const imageFile = document.getElementById('imageInput').files[0];

            if (!apiKey || !topic) {
                alert('請輸入 API Key 與新聞稿主題');
                return;
            }

            const btn = document.getElementById('genBtn');
            const loader = document.getElementById('loader');
            const output = document.getElementById('outputArea');

            btn.disabled = true;
            loader.classList.remove('hidden');

            try {
                let imageData = null;
                if (imageFile) {
                    imageData = await fileToBase64(imageFile);
                }

                const systemPrompt = `你是一位專業的品牌公關專家與新聞編輯，現在要為「拉亞漢堡 (Laya Burger)」撰寫新聞稿。
新聞稿必須符合以下條件：
1. 架構：包含「【新聞大標】」、「【副標題】」、「【新聞小標】」以及內文。
2. 觀點：以「拉亞漢堡執行長 徐沛源」的經營哲學為核心——強調「早午餐美學」、「品牌質感升級」、「數位化點餐(APP/數據)」、「門店寬敞體驗」以及「餐點高品質與創新」。
3. 語氣：專業、正面、具備商業高度，展現拉亞作為台灣連鎖早午餐品牌領先者的風範。
4. 內容：必須融入使用者提供的補充資訊。如果有圖片分析，請將圖片中的產品視覺亮點轉化為文字描述。
5. 字數與格式：總字數約 ${wordCount} 字，分為 ${paragraphs} 個段落。
6. 請使用 Markdown 格式輸出，以便於渲染標題與內文。`;

                const userPrompt = `
新聞主題：${topic}
補充資訊：${extraInfo}
請根據以上資訊，撰寫一篇符合品牌精神的公關新聞稿。`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: userPrompt },
                                ...(imageData ? [{ inlineData: { mimeType: imageFile.type, data: imageData } }] : [])
                            ]
                        }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                const result = await response.json();
                if (result.candidates && result.candidates[0].content.parts[0].text) {
                    const text = result.candidates[0].content.parts[0].text;
                    output.innerHTML = marked.parse(text);
                } else {
                    throw new Error('API 返回資料結構異常');
                }

            } catch (error) {
                console.error(error);
                output.innerHTML = `<div class="text-red-500 font-bold p-4 bg-red-50 rounded-lg">生成失敗，原因：${error.message}。請確認您的 API Key 與網路連線。</div>`;
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
